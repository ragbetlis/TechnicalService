
<div class="container">
    <h3>Teknik Servis Yeni Model</h3>
    <div class="row">
    
        <div>
            <form [formGroup]="dataForm">
                <label for="modelName">Model</label>
                <input 
                type="text" id="modelName"
                formControlName="modelName"
                class="form-control" 
                placeholder="Model giriniz..">
            </form>
            <button (click)="AddModel()" class="btn btn-primary">Kaydet</button>
        </div>
    </div>
</div>
